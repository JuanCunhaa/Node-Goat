name: Veracode SCA + Static Pipeline Scan + SARIF

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: üèÅ Checkout
        uses: actions/checkout@v4

      - name: üîç Veracode SCA (gera SARIF)
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SCA }}
        run: |
          curl -sSL https://download.sourceclear.com/ci.sh | bash -s -- scan --format sarif --output-file sca-results.sarif

      - name: ‚òÅÔ∏è Upload SARIF (SCA)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sca-results.sarif

  static-scan:
    runs-on: ubuntu-latest
    needs: sca
    steps:
      - name: üèÅ Checkout
        uses: actions/checkout@v4

      - name: üì¶ Instalar Veracode CLI
        run: |
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh

      - name: üìÅ Auto Packager
        id: pack
        run: |
          ./veracode package --source . --output veracode-out --trust
          zip_file=$(find veracode-out -type f -name '*.zip' | head -n1)
          mv "$zip_file" analysisPack.zip
          echo "artifact=analysisPack.zip" >> "$GITHUB_OUTPUT"

      - name: üîç Pipeline Scan (gera JSON)
        uses: veracode/Veracode-pipeline-scan-action@v1.0.18
        with:
          vid:  ${{ secrets.VID }}
          vkey: ${{ secrets.VKEY }}
          file: ${{ steps.pack.outputs.artifact }}
          json_output: true
          json_output_file: results.json

      - name: üîÑ Converter JSON -> SARIF
        uses: veracode/veracode-pipeline-scan-results-to-sarif@v2.0.3
        with:
          scan-type: pipeline
          pipeline-results-json: results.json
          output-results-sarif: veracode-results.sarif
          noupload: true

      - name: ‚òÅÔ∏è Upload SARIF (Static Scan)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results.sarif
