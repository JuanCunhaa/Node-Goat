name: CI + Security

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:  # opcional: executar manualmente

jobs:
  build:
    name: Build & gerar artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 👉 coloque aqui seus passos de build/test
      # Exemplo fictício gerando a pasta "build/"
      - name: Build
        run: |
          mkdir -p build
          echo "demo" > build/readme.txt

      # 🔼 Faça upload do artifact que o template espera
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact                 # ← nome que vc vai passar no with:
          path: build                          # ← path que vc vai passar no with:
          
  security-scans:
    uses: JuanCunhaa/Veracode-Pipelines/.github/workflows/ci_security_scans.yaml@main
    secrets: inherit
    with:
      build_artifact_name: build-artifact
      build_artifact_path: build
                      # ou "meu-app"
