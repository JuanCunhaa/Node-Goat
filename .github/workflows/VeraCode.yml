name: CI + Security

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build (Node + npm install) & gerar artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Test
        run: npm test --if-present

      - name: Preparar pasta build/
        run: |
          rm -rf build
          mkdir -p build
          cp -R ./* build/ || true
          echo "Conte√∫do final da pasta build/"
          ls -lah build || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-build
          path: build
          if-no-files-found: error

  security-scans:
    name: Security Scans (Veracode)
    needs: build
    uses: JuanCunhaa/Veracode-Pipelines/.github/workflows/ci_security_scans.yaml@main
    secrets: inherit
    with:
      build_artifact_name: artifact-build
      build_artifact_path: build
