name: Veracode Ultra Workflow (Full Multi-Runner)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  # -----------------------------
  # ðŸ”¹ Veracode SCA sempre roda
  # -----------------------------
  sca:
    name: Veracode SCA (SourceClear)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Veracode SCA (via curl)
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SCA }}
        run: |
          curl -sSL 'https://download.sourceclear.com/ci.sh' | bash -s -- scan

  # -----------------------------
  # ðŸ”¹ Detecta stack + versÃ£o Flutter
  # -----------------------------
  detect_stack:
    name: Detect Project Stack
    runs-on: ubuntu-latest
    outputs:
      language: ${{ steps.detect.outputs.language }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: detect
        name: Detect Language
        run: |
          lang="unknown"

          # JAVA - Maven (normalmente na raiz)
          if find . -name "pom.xml" | grep -q .; then
            lang="maven"

          # Gradle - pode estar em subpastas
          elif find . -name "build.gradle" | grep -q .; then
            lang="gradle"

          # Kotlin (KTS) - pode estar em subpastas
          elif find . -name "build.gradle.kts" | grep -q . || find . -name "settings.gradle.kts" | grep -q .; then
            lang="kotlin"

          # Ant (build.xml) - geralmente na raiz, mas vamos garantir
          elif find . -name "build.xml" | grep -q .; then
            lang="ant"

          # .NET
          elif find . -name "*.sln" | grep -q . || find . -name "*.csproj" | grep -q .; then
            if grep -r -q "netcoreapp" ./*.csproj 2>/dev/null; then
              lang="dotnet_core"
            else
              lang="dotnet_framework"
            fi

          # NodeJS
          elif find . -name "package.json" | grep -q .; then
            lang="node"

          # Python
          elif find . -name "pyproject.toml" | grep -q . || find . -name "setup.py" | grep -q .; then
            lang="python"

          # PHP (Composer)
          elif find . -name "composer.json" | grep -q .; then
            lang="php"

          # Ruby
          elif find . -name "Gemfile" | grep -q .; then
            lang="ruby"

          # Go
          elif find . -name "go.mod" | grep -q .; then
            lang="go"

          # Rust
          elif find . -name "Cargo.toml" | grep -q .; then
            lang="rust"

          # C++ Makefile / CMakeLists
          elif find . -name "Makefile" | grep -q . || find . -name "CMakeLists.txt" | grep -q .; then
            lang="cpp"

          # Android
          elif find . -name "AndroidManifest.xml" | grep -q .; then
            lang="android"

          # Flutter
          elif find . -name "pubspec.yaml" | grep -q .; then
            # Checa se pubspec tem SDK moderno
            if grep -r -q "sdk: \">=2.12.0" $(find . -name "pubspec.yaml"); then
              lang="flutter_modern"
            else
              lang="flutter_legacy"
            fi

          # iOS/Swift (Podfile ou pasta ios/)
          elif find . -name "Podfile" | grep -q . || [ -d "ios" ]; then
            lang="ios"

          else
            lang="fallback"
          fi

          echo "language=$lang" >> $GITHUB_OUTPUT
          echo "âœ… Detected: $lang"


  # -----------------------------
  # ðŸ”¹ Build Linux
  # -----------------------------
  build_linux:
    name: Build - Linux Stacks
    runs-on: ubuntu-latest
    needs: detect_stack
    if: |
      needs.detect_stack.outputs.language != 'dotnet_framework' &&
      needs.detect_stack.outputs.language != 'ios'
    outputs:
      artifact_path: ${{ steps.set_output.outputs.artifact_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        if: |
          needs.detect_stack.outputs.language == 'maven' ||
          needs.detect_stack.outputs.language == 'gradle' ||
          needs.detect_stack.outputs.language == 'kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        if: needs.detect_stack.outputs.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Python
        if: needs.detect_stack.outputs.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Flutter (Modern)
        if: needs.detect_stack.outputs.language == 'flutter_modern'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: Setup Flutter (Legacy)
        if: needs.detect_stack.outputs.language == 'flutter_legacy'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'

      - id: build
        name: Build Project
        run: |
          mkdir -p output
          lang="${{ needs.detect_stack.outputs.language }}"

          echo "âœ… Language: $lang"
          [ "$lang" = "maven" ] && echo "âž¡ï¸ Java: 17"
          [ "$lang" = "gradle" ] && echo "âž¡ï¸ Java: 17"
          [ "$lang" = "kotlin" ] && echo "âž¡ï¸ Java: 17"
          [ "$lang" = "node" ] && echo "âž¡ï¸ Node: 20.x"
          [ "$lang" = "python" ] && echo "âž¡ï¸ Python: 3.10"
          [ "$lang" = "flutter_modern" ] && echo "âž¡ï¸ Flutter: 3.x"
          [ "$lang" = "flutter_legacy" ] && echo "âž¡ï¸ Flutter: 2.10.5"

          if [ "$lang" = "maven" ]; then
            mvn clean package && cp -r target/* output/
          elif [ "$lang" = "gradle" ] || [ "$lang" = "kotlin" ]; then
            gradle build || ./gradlew build
            cp -r build/libs/* output/
          elif [ "$lang" = "ant" ]; then
            ant debug || ant release || ant build
            cp -r build/* output/
          elif [ "$lang" = "dotnet_core" ]; then
            dotnet restore && dotnet build --configuration Release
            cp -r bin/* output/
          elif [ "$lang" = "node" ]; then
            npm install && npm run build || true
            rsync -av ./ ./output --exclude output --exclude node_modules --exclude .git
          elif [ "$lang" = "python" ]; then
            sudo apt-get update && sudo apt-get install -y libjpeg-dev zlib1g-dev libpng-dev
            pip install .
            rsync -av ./ ./output --exclude output --exclude .git
          elif [ "$lang" = "php" ]; then
            composer install || true
            rsync -av ./ ./output --exclude output --exclude vendor --exclude .git
          elif [ "$lang" = "ruby" ]; then
            bundle install || true
            rsync -av ./ ./output --exclude output --exclude .git
          elif [ "$lang" = "go" ]; then
            sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev pkg-config
            go mod tidy && go build -o app
            cp app output/
          elif [ "$lang" = "rust" ]; then
            cargo build --release && cp target/release/* output/
          elif [ "$lang" = "cpp" ]; then
            make || cmake . && make
            rsync -av ./ ./output --exclude output --exclude .git
          elif [ "$lang" = "android" ]; then
            ./gradlew assembleDebug && cp app/build/outputs/apk/debug/*.apk output/
          elif [[ "$lang" == flutter* ]]; then
            flutter pub get && flutter build apk --debug --split-debug-info=output/
            cp -r build/app/outputs/flutter-apk/*.apk output/
          elif [ "$lang" = "fallback" ]; then
            rsync -av ./ ./output --exclude output --exclude .git
          fi

      - id: set_output
        run: echo "artifact_path=output" >> $GITHUB_OUTPUT

      - name: Package Artifact
        run: zip -r veracode.zip output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # -----------------------------
  # ðŸ”¹ Build Windows (.NET Framework)
  # -----------------------------
  build_windows:
    name: Build - Windows (.NET Framework)
    runs-on: windows-latest
    needs: detect_stack
    if: needs.detect_stack.outputs.language == 'dotnet_framework'
    outputs:
      artifact_path: ${{ steps.set_output.outputs.artifact_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build .NET Framework
        run: |
          msbuild *.sln /p:Configuration=Release
          mkdir output
          Copy-Item -Path .\bin\* -Destination .\output -Recurse
      - id: set_output
        run: echo "artifact_path=output" >> $Env:GITHUB_OUTPUT
      - name: Package Artifact
        run: Compress-Archive -Path output -DestinationPath veracode.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # -----------------------------
  # ðŸ”¹ Build macOS (iOS/Swift)
  # -----------------------------
  build_mac:
    name: Build - macOS (iOS/Swift)
    runs-on: macos-latest
    needs: detect_stack
    if: needs.detect_stack.outputs.language == 'ios'
    outputs:
      artifact_path: ${{ steps.set_output.outputs.artifact_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build iOS/Swift
        run: |
          mkdir -p output
          rsync -av ./ ./output --exclude output --exclude .git
      - id: set_output
        run: echo "artifact_path=output" >> $GITHUB_OUTPUT
      - name: Package Artifact
        run: zip -r veracode.zip output
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # -----------------------------
  # ðŸ”¹ Veracode Pipeline Scan
  # -----------------------------
  pipeline_scan:
    name: Veracode Pipeline Scan
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows, build_mac]
    if: always() && (needs.build_linux.result == 'success' || needs.build_windows.result == 'success' || needs.build_mac.result == 'success')
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: veracode-package
      - name: Run Pipeline Scan
        run: |
          curl -sSO https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
          unzip pipeline-scan-LATEST.zip
          java -jar pipeline-scan.jar \
            -vid ${{ secrets.VID }} \
            -vkey ${{ secrets.VKEY }} \
            -f veracode.zip \
            -jf results.json

  # -----------------------------
  # ðŸ”¹ Veracode Upload & Scan
  # -----------------------------
  sast:
    name: Veracode Upload & Scan
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows, build_mac]
    if: always() && (needs.build_linux.result == 'success' || needs.build_windows.result == 'success' || needs.build_mac.result == 'success')
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: veracode-package
      - name: Veracode Upload & Scan
        uses: veracode/veracode-uploadandscan-action@master
        with:
          vid: ${{ secrets.VID }}
          vkey: ${{ secrets.VKEY }}
          appname: 'Github - ${{ github.repository }}'
          createprofile: true
          filepath: 'veracode.zip'
          version: ${{ github.run_id }}
