name: Veracode Ultra Workflow (Auto-Packager + Version Detect + Fallback + Tags)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  # üîπ Veracode SCA
  sca:
    name: Veracode SCA (SourceClear)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Run Veracode SCA
        env:
          SRCCLR_API_TOKEN: ${{ secrets.SCA }}
        run: |
          curl -sSL 'https://download.sourceclear.com/ci.sh' | bash -s -- scan

  # üîπ Detect FULL Stack + Version
  detect_stack:
    name: Detect Project Stack + Version
    runs-on: ubuntu-latest
    outputs:
      language: ${{ steps.detect.outputs.language }}
      build_path: ${{ steps.detect.outputs.build_path }}
      node_version: ${{ steps.detect.outputs.node_version }}
      python_version: ${{ steps.detect.outputs.python_version }}
      go_version: ${{ steps.detect.outputs.go_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - id: detect
        name: Detect Language, Path & Versions
        run: |
          lang="unsupported"
          build_path="."
          node_version=""
          python_version=""
          go_version=""

          echo "üîç Iniciando detec√ß√£o..."

          if find . -name "pom.xml" | grep -q .; then
            lang="maven"
            build_path=$(dirname "$(find . -name "pom.xml" | head -n1)")
          elif find . -name "build.gradle" | grep -q .; then
            lang="gradle"
            build_path=$(dirname "$(find . -name "build.gradle" | head -n1)")
          elif find . -name "build.gradle.kts" | grep -q .; then
            lang="kotlin"
            build_path=$(dirname "$(find . -name "build.gradle.kts" | head -n1)")
          elif find . -name "AndroidManifest.xml" | grep -q .; then
            lang="android"
            build_path=$(dirname "$(find . -name "AndroidManifest.xml" | head -n1)")
          elif find . -name "package.json" | grep -q .; then
            if grep -q "react-native" package.json; then
              lang="react_native"
            else
              lang="node"
            fi
            build_path=$(dirname "$(find . -name "package.json" | head -n1)")
            if [ -f .nvmrc ]; then
              node_version=$(cat .nvmrc)
            else
              node_version=$(node -p "require('./package.json').engines?.node || '20'")
            fi
          elif find . -name "pyproject.toml" | grep -q . || find . -name "setup.py" | grep -q .; then
            lang="python"
            build_path=$(dirname "$(find . -name "pyproject.toml" -o -name "setup.py" | head -n1)")
            python_version=$(grep -m1 'python =' pyproject.toml | sed 's/.*"\(.*\)"/\1/') || python_version="3.10"
          elif find . -name "go.mod" | grep -q .; then
            lang="go"
            build_path=$(dirname "$(find . -name "go.mod" | head -n1)")
            go_version=$(grep '^go ' go.mod | awk '{print $2}') || go_version="1.21"
          elif find . -name "*.sln" | grep -q . || find . -name "*.csproj" | grep -q .; then
            lang="dotnet_framework"
            build_path=$(dirname "$(find . -name "*.sln" -o -name "*.csproj" | head -n1)")
          elif find . -name "Makefile" | grep -q . || find . -name "CMakeLists.txt" | grep -q .; then
            lang="cpp"
            build_path="."
          elif find . -name "build.xml" | grep -q .; then
            lang="ant"
            build_path=$(dirname "$(find . -name "build.xml" | head -n1)")
          elif find . -name "composer.json" | grep -q .; then
            lang="php"
            build_path=$(dirname "$(find . -name "composer.json" | head -n1)")
          elif find . -name "Gemfile" | grep -q .; then
            lang="ruby"
            build_path=$(dirname "$(find . -name "Gemfile" | head -n1)")
          elif find . -name "Podfile" | grep -q . || [ -d "ios" ]; then
            lang="ios"
            build_path="ios"
          elif find . -name "pubspec.yaml" | grep -q .; then
            lang="flutter"
            build_path=$(dirname "$(find . -name "pubspec.yaml" | head -n1)")
          fi

          echo "‚úÖ Linguagem detectada: $lang"
          echo "üìÇ Caminho build: $build_path"
          [ -n "$node_version" ] && echo "üü¢ Node version: $node_version"
          [ -n "$python_version" ] && echo "üü¢ Python version: $python_version"
          [ -n "$go_version" ] && echo "üü¢ Go version: $go_version"

          if [ "$lang" = "unsupported" ]; then
            echo "‚ùå Linguagem n√£o suportada!"
            exit 1
          fi

          echo "language=$lang" >> $GITHUB_OUTPUT
          echo "build_path=$build_path" >> $GITHUB_OUTPUT
          echo "node_version=$node_version" >> $GITHUB_OUTPUT
          echo "python_version=$python_version" >> $GITHUB_OUTPUT
          echo "go_version=$go_version" >> $GITHUB_OUTPUT

  # üîπ Build Auto-Packager (CLI)
  build_auto:
    name: Build with Veracode CLI Auto-Packager
    runs-on: ubuntu-latest
    needs: detect_stack
    if: |
      needs.detect_stack.outputs.language == 'maven' ||
      needs.detect_stack.outputs.language == 'gradle' ||
      needs.detect_stack.outputs.language == 'kotlin' ||
      needs.detect_stack.outputs.language == 'android' ||
      needs.detect_stack.outputs.language == 'node' ||
      needs.detect_stack.outputs.language == 'react_native' ||
      needs.detect_stack.outputs.language == 'python' ||
      needs.detect_stack.outputs.language == 'go'
    defaults:
      run:
        working-directory: ${{ needs.detect_stack.outputs.build_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Setup Node
        if: |
          needs.detect_stack.outputs.language == 'node' ||
          needs.detect_stack.outputs.language == 'react_native'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.detect_stack.outputs.node_version }}

      - name: Setup Python
        if: needs.detect_stack.outputs.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.detect_stack.outputs.python_version }}

      - name: Setup Go
        if: needs.detect_stack.outputs.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.detect_stack.outputs.go_version }}

      - name: Install Veracode CLI & Run Auto-Packager
        run: |
          curl -sSfL https://tools.veracode.com/veracode-cli/install | sh
          ./veracode package --source . --output veracode.zip --trust

      - name: Upload Auto-Packager Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # üîπ Build Manual Linux (Fallback)
  build_manual:
    name: Build Manual (Linux Fallback)
    runs-on: ubuntu-latest
    needs: detect_stack
    if: |
      needs.detect_stack.outputs.language == 'cpp' ||
      needs.detect_stack.outputs.language == 'ant' ||
      needs.detect_stack.outputs.language == 'php' ||
      needs.detect_stack.outputs.language == 'ruby' ||
      needs.detect_stack.outputs.language == 'flutter'
    defaults:
      run:
        working-directory: ${{ needs.detect_stack.outputs.build_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Setup Flutter
        if: needs.detect_stack.outputs.language == 'flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: Manual Build
        run: |
          mkdir -p output
          lang="${{ needs.detect_stack.outputs.language }}"
          echo "‚û°Ô∏è Manual Building: $lang"

          if [ "$lang" = "cpp" ]; then
            make || cmake . && make && cp -r ./ output/
          elif [ "$lang" = "ant" ]; then
            ant debug || ant release || ant build && cp -r build/* output/
          elif [ "$lang" = "php" ]; then
            composer install || true && rsync -av ./ ./output --exclude output --exclude vendor --exclude .git
          elif [ "$lang" = "ruby" ]; then
            bundle install || true && rsync -av ./ ./output --exclude output --exclude .git
          elif [ "$lang" = "flutter" ]; then
            flutter pub get
            flutter build apk --debug
            cp build/app/outputs/flutter-apk/*.apk output/
          fi

      - name: Package Manual Output
        run: zip -r veracode.zip output

      - name: Upload Manual Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # üîπ Build Manual macOS (iOS Fallback)
  build_manual_mac:
    name: Build Manual (iOS Fallback)
    runs-on: macos-latest
    needs: detect_stack
    if: needs.detect_stack.outputs.language == 'ios'
    defaults:
      run:
        working-directory: ${{ needs.detect_stack.outputs.build_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - run: |
          mkdir -p output
          rsync -av ./ ./output --exclude output --exclude .git

      - name: Package iOS Output
        run: zip -r veracode.zip output

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode.zip

  # üîπ Veracode Pipeline Scan
  pipeline_scan:
    name: Veracode Pipeline Scan
    runs-on: ubuntu-latest
    needs: [build_auto, build_manual, build_manual_mac]
    if: always()
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: veracode-package
          path: .

      - name: Check Files
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Run Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.18
        with:
          vid: ${{ secrets.VID }}
          vkey: ${{ secrets.VKEY }}
          file: '${{ github.workspace }}/veracode.zip'
          fail_build: true

  # üîπ Veracode Upload & Scan
  sast:
    name: Veracode Upload & Scan
    runs-on: ubuntu-latest
    needs: [build_auto, build_manual, build_manual_mac]
    if: always()
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: veracode-package
          path: .

      - name: Check Files
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Veracode Upload & Scan
        uses: veracode/veracode-uploadandscan-action@0.2.8
        with:
          vid: ${{ secrets.VID }}
          vkey: ${{ secrets.VKEY }}
          appname: 'Github - ${{ github.repository }}'
          createprofile: true
          filepath: '${{ github.workspace }}/veracode.zip'
          version: ${{ github.run_id }}
